<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Выберите игру</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to bottom, #0f0f0f, #1a1a1a);
      font-family: 'Arial', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      height: 100vh;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 16px;
      text-align: center;
      color: #ff0040;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      max-width: 360px;
    }

    .game-card {
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .game-card:active {
      transform: scale(0.96);
    }

    .game-card img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>ВЫБЕРИТЕ ИГРУ</h1>
  <div class="menu">
    <div class="game-card" onclick="window.location.href='mafia.html'">
      <img src="mafia.png" alt="Мафия">
    </div>
    <div class="game-card" onclick="window.location.href='bunker.html'">
      <img src="bunker.png" alt="Бункер">
    </div>
  </div>
</body>
</html>
