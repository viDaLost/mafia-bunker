<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Главная</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="manifest" href="./manifest.json">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('./background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      text-align: center;
      backdrop-filter: brightness(0.9) blur(1px);
    }

    h1 {
      font-size: 2.5em;
      margin-top: 40px;
      margin-bottom: 60px;
      text-shadow: 0 0 8px #000;
    }

    .game-container {
      display: flex;
      justify-content: center;
      gap: 100px;
      flex-wrap: wrap;
      margin-top: 40px;
    }

    .game-icon {
      width: 150px;
      height: 150px;
      background-size: cover;
      background-position: center;
      border-radius: 16px;
      cursor: pointer;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .game-icon:hover {
      transform: scale(1.1);
    }

    .mafia-icon {
      background-image: url('./mafia.png');
    }

    .bunker-icon {
      background-image: url('./bunker.png');
    }

    @media (max-width: 480px) {
      .game-container {
        gap: 40px;
      }

      .game-icon {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>

  <h1>Выберите игру</h1>

  <div class="game-container">
    <a href="mafia.html" class="game-icon mafia-icon" title="Мафия"></a>
    <a href="bunker.html" class="game-icon bunker-icon" title="Бункер"></a>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(reg => console.log('Service Worker зарегистрирован'))
        .catch(err => console.error('Ошибка регистрации Service Worker:', err));
    }
  </script>

</body>
</html>
