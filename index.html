<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Главная</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron :wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      color: white;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* Выравнивание по верху */
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5em; /* В два раза больше стандартного текста */
      margin-top: 40px;
      margin-bottom: 60px;
    }

    .game-container {
      display: flex;
      justify-content: center;
      gap: 100px; /* Большое расстояние между иконками */
      flex-wrap: wrap;
      margin-top: 40px;
    }

    .game-icon {
      width: 150px;
      height: 150px;
      background-size: cover;
      background-position: center;
      border-radius: 16px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .game-icon:hover {
      transform: scale(1.1);
    }

    .mafia-icon {
      background-image: url('mafia.png');
    }

    .bunker-icon {
      background-image: url('bunker.png');
    }
  </style>
</head>
<body>

  <!-- Надпись сверху -->
  <h1>Выберите игру</h1>

  <!-- Контейнер с иконками по центру -->
  <div class="game-container">
    <a href="mafia.html" class="game-icon mafia-icon" title="Мафия"></a>
    <a href="bunker.html" class="game-icon bunker-icon" title="Бункер"></a>
  </div>

</body>
</html>
