<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Главная</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron :wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #1e1e1e;
      color: white;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 2em; /* В два раза больше */
      margin-bottom: 40px;
    }

    .game-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      max-width: 500px;
      margin: 0 auto;
    }

    .game-icon {
      width: 150px;
      height: 150px;
      background-size: cover;
      background-position: center;
      cursor: pointer;
      border-radius: 12px;
      transition: transform 0.2s;
    }

    .game-icon:hover {
      transform: scale(1.05);
    }

    .mafia-icon {
      background-image: url('mafia.png');
    }

    .bunker-icon {
      background-image: url('bunker.png');
    }
  </style>
</head>
<body>
  <h1>ВЫБИРЕТЕ ИГРУ</h1>

  <div class="game-container">
    <a href="mafia.html" class="game-icon mafia-icon"></a>
    <a href="bunker.html" class="game-icon bunker-icon"></a>
  </div>

</body>
</html>
