<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Выберите игру</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to bottom, #0f0f0f, #1a1a1a);
      font-family: 'Arial', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
      text-align: center;
      color: #ff0040;
      text-shadow: 0 0 10px #ff0040;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 400px;
    }

    .game-card {
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
      box-shadow: 0 0 15px rgba(255, 0, 64, 0.4);
    }

    .game-card:active {
      transform: scale(0.97);
    }

    .game-card img {
      width: 100%;
      display: block;
      border-radius: 15px;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <h1>Выберите игру</h1>
  <div class="menu">
    <div class="game-card" onclick="window.location.href='mafia.html'">
      <img src="mafia.png" alt="Мафия">
    </div>
    <div class="game-card" onclick="window.location.href='bunker.html'">
      <img src="bunker.png" alt="Бункер">
    </div>
  </div>
</body>
</html>
