
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Бункер</title>

  <!-- Подключение шрифта печатной машинки -->
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Special Elite', monospace;
      background: #000 url('images/bunker-background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      padding: 40px;
      font-size: 18px;
      margin: 0;
      opacity: 0;
      visibility: hidden;
    }

    body.loaded {
      opacity: 1;
      visibility: visible;
      transition: opacity 0.5s ease-in-out;
    }

    #preloader {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #000;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      z-index: 9999;
      animation: fadeOut 1s ease forwards 2s;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    input[type="number"] {
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 25px;
      border: none;
      outline: none;
      margin: 10px auto;
      display: block;
      width: 80%;
      max-width: 300px;
      background-color: rgba(34, 34, 34, 0.9);
      color: white;
      text-align: center;
    }

    button {
      display: block;
      margin: 15px auto;
      background: transparent;
      border: 1px solid white;
      color: white;
      font-size: 21px;
      font-weight: bold;
      cursor: pointer;
      padding: 10px 20px;
      border-radius: 8px;
    }

    .label {
      font-weight: bold;
      font-size: 18px;
      color: #ffffff;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="preloader">Загрузка...</div>

  <div id="setup" class="fade-in">
    <h2>Игра Бункер</h2>
    <p>Введите количество игроков (до 30)</p>
    <input type="number" id="playerCount" min="2" max="30" value="5" />
    <button onclick="startBunker()">Начать игру</button>
  </div>

  <!-- Остальной HTML и JS следует сюда вставить. Он был пропущен ради краткости -->
</body>
</html>
