<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Бункер</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron :wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      margin-top: 30px;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
    }

    .flip-card {
      width: 100%;
      height: 140px;
      perspective: 1000px;
      cursor: pointer;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .flip-card.flipped .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front,
    .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      background: #222;
    }

    .flip-card-front {
      font-size: 20px;
      font-weight: bold;
    }

    .flip-card-back {
      transform: rotateY(180deg);
      text-align: left;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }

    /* Всплывающее окно */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      display: none;
    }

    .overlay.active {
      display: flex;
    }

    .overlay-content {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      text-align: left;
    }

    .overlay-content button {
      margin-top: 15px;
    }

    /* Кнопки всегда внизу */
    .footer-buttons {
      position: relative;
      margin-top: 40px;
      padding-bottom: 40px;
      z-index: 10;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .footer-buttons button {
      width: 45%;
      font-size: 16px;
    }

    @media (max-width: 480px) {
      .footer-buttons button {
        width: 100%;
      }
    }
  </style>
</head>
<body class="bunker-bg">
  <!-- Шаг 1: Выбор количества игроков -->
  <div id="setup">
    <h2>Игра Бункер</h2>
    <p>Введите количество игроков (до 30)</p>
    <input type="number" id="playerCount" min="2" max="30" value="5" />
    <button onclick="startBunker()">Начать игру</button>
  </div>

  <!-- Шаг 2: Катастрофа и описание бункера -->
  <div id="disasterInfo" style="display: none;">
    <h2>Катастрофа произошла!</h2>
    <div class="disaster-info" id="disasterText"></div>
    <div class="bunker-info" id="bunkerText"></div>
    <button onclick="showPlayerCard()">Показать карточку игрока</button>
  </div>

  <!-- Шаг 3: Карточка текущего игрока -->
  <div id="playerCardContainer" style="display: none;">
    <h2 id="playerNumber">Игрок №1</h2>
    <button onclick="showCurrentPlayerCard()">Показать карточку</button>
  </div>

  <!-- Шаг 4: Отображение карточки -->
  <div id="characterCard" class="card" style="display: none;"></div>

  <!-- Шаг 5: Все карточки показаны -->
  <div id="allCardsShown" style="display: none;">
    <h2>Все карточки показаны</h2>
    <div id="playerList" class="card-grid"></div>
  </div>

  <!-- Всплывающая карточка -->
  <div id="overlay" class="overlay">
    <div class="overlay-content" id="overlayContent">
      <div id="overlayCharacterData"></div>
      <button onclick="closeOverlay(this)">Закрыть карточку</button>
    </div>
  </div>

  <!-- ЕДИНСТВЕННЫЕ кнопки внизу -->
  <div class="footer-buttons">
    <button onclick="goToMenu()">Главное меню</button>
    <button onclick="restartGame()">В начало игры</button>
  </div>

  <script>
    let characters = [];
    let currentCharacterIndex = 0;

    async function startBunker() {
      const disasterRes = await fetch('data/disasters.json');
      const settingsRes = await fetch('data/bunker-settings.json');
      const fieldsRes = await fetch('data/fields.json');

      const disasters = await disasterRes.json();
      const settings = await settingsRes.json();
      const fields = await fieldsRes.json();

      const total = parseInt(document.getElementById("playerCount").value);

      // Генерируем персонажей
      characters = Array.from({length: total}, () => generateCharacter(fields));
      localStorage.setItem("bunkerCharacters", JSON.stringify(characters));

      document.getElementById("setup").style.display = "none";

      // Показываем катастрофу и условия бункера
      const disaster = getRandom(disasters);
      const setting = getRandom(settings);

      const area = getRandom([
        "Площадь бункера — 50 квадратных метров, бункер одноэтажный, местонахождение: подземелье",
        "Площадь бункера — 80 квадратных метров, бункер одноэтажный, местонахождение: горы",
        "Площадь бункера — 120 квадратных метров, бункер двухэтажный, местонахождение: пустыня",
        "Площадь бункера — 160 квадратных метров, бункер одноэтажный, местонахождение: лес",
        "Площадь бункера — 200 квадратных метров, бункер двухэтажный, местонахождение: равнина"
      ]);

      document.getElementById("disasterText").innerHTML = `<strong>Катастрофа:</strong> ${disaster.type} — ${disaster.description}`;
      document.getElementById("bunkerText").innerHTML = `
        <strong>Условия бункера:</strong><br/>
        ${area}<br/>
        Продолжительность: ${setting.duration}
      `;
      document.getElementById("disasterInfo").style.display = "block";
    }

    function showPlayerCard() {
      document.getElementById("disasterInfo").style.display = "none";
      document.getElementById("playerNumber").innerText = `Игрок №1`;
      document.getElementById("playerCardContainer").style.display = "block";
    }

    function showCurrentPlayerCard() {
      const chars = JSON.parse(localStorage.getItem("bunkerCharacters"));
      if (currentCharacterIndex >= chars.length) return;

      const char = chars[currentCharacterIndex];
      let html = `<h3>Карточка игрока ${currentCharacterIndex + 1}:</h3>`;
      html += `<span class="label">Профессия:</span> ${char.profession}<br/>`;
      html += `<span class="label">Здоровье:</span> ${char.health}<br/>`;
      html += `<span class="label">Фобия:</span> ${char.phobia}<br/>`;
      html += `<span class="label">Хобби / Навыки:</span> ${char.skill}<br/>`;
      html += `<span class="label">Инвентарь:</span> ${char.inventory}<br/>`;
      html += `<span class="label">Личностные качества:</span> ${char.quality}<br/>`;
      html += `<span class="label">Биография:</span> ${char.biography}<br/>`;
      html += `<span class="label">Секрет:</span> ${char.secret}<br/><br/>`;
      html += `<button onclick="nextPlayer()">Следующий игрок</button>`;

      document.getElementById("characterCard").innerHTML = html;
      document.getElementById("characterCard").style.display = "block";
      document.getElementById("playerCardContainer").style.display = "none";
    }

    function nextPlayer() {
      currentCharacterIndex++;
      if (currentCharacterIndex < characters.length) {
        document.getElementById("playerNumber").innerText = `Игрок №${currentCharacterIndex + 1}`;
        document.getElementById("playerCardContainer").style.display = "block";
        document.getElementById("characterCard").style.display = "none";
      } else {
        showAllPlayers();
      }
    }

    function showAllPlayers() {
      document.getElementById("characterCard").style.display = "none";
      document.getElementById("playerCardContainer").style.display = "none";
      document.getElementById("allCardsShown").style.display = "block";

      const listDiv = document.getElementById("playerList");
      listDiv.innerHTML = "";

      characters.forEach((char, i) => {
        const card = document.createElement("div");
        card.className = "flip-card";
        card.setAttribute("onclick", `openOverlay(${i})`);

        card.innerHTML = `
          <div class="flip-card-inner">
            <div class="flip-card-front">
              Игрок<br>${i + 1}
            </div>
            <div class="flip-card-back">
              Роль: ${char.profession}<br/>
              Здоровье: ${char.health}<br/>
              Фобия: ${char.phobia}<br/>
              Хобби: ${char.skill}<br/>
              Инвентарь: ${char.inventory}<br/>
              Личность: ${char.quality}<br/>
              Биография: ${char.biography}<br/>
              Секрет: ${char.secret}
            </div>
          </div>
        `;
        listDiv.appendChild(card);
      });
    }

    function openOverlay(index) {
      const char = characters[index];

      let html = `<h3>Персонаж игрока ${index + 1}</h3>`;
      html += `<span class="label">Профессия:</span> ${char.profession}<br/>`;
      html += `<span class="label">Здоровье:</span> ${char.health}<br/>`;
      html += `<span class="label">Фобия:</span> ${char.phobia}<br/>`;
      html += `<span class="label">Хобби / Навыки:</span> ${char.skill}<br/>`;
      html += `<span class="label">Инвентарь:</span> ${char.inventory}<br/>`;
      html += `<span class="label">Качество:</span> ${char.quality}<br/>`;
      html += `<span class="label">Биография:</span> ${char.biography}<br/>`;
      html += `<span class="label">Секрет:</span> ${char.secret}<br/><br/>`;
      html += `<button onclick="closeOverlay(this)">Закрыть карточку</button>`;

      const existingOverlay = document.querySelector(".overlay-card.show");
      if (existingOverlay) {
        existingOverlay.classList.remove("show");
        existingOverlay.style.display = "none";
        existingOverlay.remove();
        return;
      }

      const overlay = document.createElement("div");
      overlay.className = "card overlay-card show";
      overlay.style.display = "block";
      overlay.innerHTML = html;

      const container = document.getElementById("allCardsShown");
      container.appendChild(overlay);
    }

    function closeOverlay(el) {
      el.parentElement.style.display = "none";
      el.parentElement.classList.remove("show");
    }

    function goToMenu() {
      window.location.href = "index.html";
    }

    function restartGame() {
      location.reload();
    }

    function generateCharacter(fields) {
      return {
        profession: getRandom(fields.professions),
        health: getRandom(fields.health.filter(h => !h.includes("сексуальная") && !h.includes("репродуктивная")),
        phobia: getRandom(fields.phobias),
        skill: getRandom(fields.skills),
        inventory: getRandom(fields.inventory),
        quality: getRandom(fields.qualities),
        biography: getRandom(fields.biography),
        secret: getRandom(fields.secrets)
      };
    }

    function getRandom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }
  </script>
</body>
</html>
