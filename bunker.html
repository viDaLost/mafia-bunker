<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Бункер</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Special Elite', monospace;
      background: #000 url('images/bunker-background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      padding: 40px;
      font-size: 18px;
      margin: 0;
      opacity: 0;
      visibility: hidden;
    }
    body.loaded {
      opacity: 1;
      visibility: visible;
      transition: opacity 0.5s ease-in-out;
    }
    #preloader {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #000;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      z-index: 9999;
      animation: fadeOut 1s ease forwards 2s;
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      margin-top: 30px;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
    }
    .flip-card {
      width: 100%;
      height: 140px;
      perspective: 1000px;
      cursor: pointer;
    }
    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .flip-card.flipped .flip-card-inner {
      transform: rotateY(180deg);
    }
    .flip-card-front,
    .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
    }
    .flip-card-front {
      background-color: rgba(20, 20, 20, 0.9);
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
    .flip-card-back {
      transform: rotateY(180deg);
      background-color: rgba(30, 30, 30, 0.95);
    }
    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .overlay.active {
      display: flex;
    }
    .overlay-content {
      background: #1e1e1e;
      padding: 25px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      text-align: left;
      animation: expandFromCard 0.3s ease forwards;
      transform: scale(0.7);
      opacity: 0;
      color: white;
    }
    .overlay-content img.icon {
      vertical-align: middle;
      margin-right: 8px;
      width: 24px;
      height: 24px;
    }
    @keyframes expandFromCard {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @keyframes collapseToCard {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(0.7); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="preloader">Загрузка...</div>
  <div id="setup" class="fade-in">
    <h2>Игра Бункер</h2>
    <p>Введите количество игроков (до 30)</p>
    <input type="number" id="playerCount" min="2" max="30" value="5" />
    <button onclick="startBunker()">Начать игру</button>
  </div>
    <div class="overlay" id="overlay">
    <div class="overlay-content" id="overlayContent"></div>
  </div>

  <script>
    let characters = [];

    const usedValues = {
      profession: [], health: [], phobia: [], skill: [],
      inventory: [], quality: [], biography: [], secret: []
    };

    function capitalizeFirstLetter(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    function showPlayerOverlay(card, index) {
      card.classList.add("flipped");
      setTimeout(() => {
        const char = characters[index];
        const overlay = document.getElementById("overlay");
        const content = document.getElementById("overlayContent");

        const traits = [
          ["Профессия", "profession", "profession.png"],
          ["Здоровье", "health", "health.png"],
          ["Фобия", "phobia", "phobia.png"],
          ["Навык", "skill", "skill.png"],
          ["Инвентарь", "inventory", "inventory.png"],
          ["Качество", "quality", "quality.png"],
          ["Биография", "biography", "biography.png"],
          ["Секрет", "secret", "secret.png"]
        ];

        content.innerHTML = `<h3>Игрок №${index + 1}</h3>`;
        for (const [label, key, icon] of traits) {
          content.innerHTML += `
            <p>
              <img src="icons/${icon}" class="icon" alt="${label}">
              <strong>${label}:</strong> ${capitalizeFirstLetter(char[key])}
            </p><br/>
          `;
        }

        content.innerHTML += `<button onclick="closePlayerOverlay(${index})">Закрыть</button>`;
        overlay.classList.add("active");
      }, 400);
    }

    function closePlayerOverlay(index) {
      const overlay = document.getElementById("overlay");
      const content = document.getElementById("overlayContent");
      content.style.animation = "collapseToCard 0.3s ease";
      setTimeout(() => {
        overlay.classList.remove("active");
        content.style.animation = "";
        document.querySelectorAll(".flip-card")[index].classList.remove("flipped");
      }, 300);
    }

    function showAllPlayers() {
      document.getElementById("setup").style.display = "none";
      const grid = document.getElementById("playerList");
      grid.innerHTML = "";
      characters.forEach((char, i) => {
        const card = document.createElement("div");
        card.className = "flip-card";
        card.innerHTML = `
          <div class="flip-card-inner">
            <div class="flip-card-front">Игрок ${i + 1}</div>
            <div class="flip-card-back"></div>
          </div>`;
        card.addEventListener("click", () => showPlayerOverlay(card, i));
        grid.appendChild(card);
      });
      document.getElementById("allCardsShown").style.display = "block";
    }

    function generateUniqueCharacter(fields) {
      function pick(fieldName, options) {
        const available = options.filter(opt => !usedValues[fieldName].includes(opt));
        const value = available.length ? getRandom(available) : getRandom(options);
        usedValues[fieldName].push(value);
        return value;
      }
      return {
        profession: pick("profession", fields.professions),
        health: pick("health", fields.health),
        phobia: pick("phobia", fields.phobias),
        skill: pick("skill", fields.skills),
        inventory: pick("inventory", fields.inventory),
        quality: pick("quality", fields.qualities),
        biography: pick("biography", fields.biography),
        secret: pick("secret", fields.secrets)
      };
    }

    function getRandom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    async function startBunker() {
      const fields = await fetch("data/fields.json").then(r => r.json());
      const count = +document.getElementById("playerCount").value;
      characters = Array.from({length: count}, () => generateUniqueCharacter(fields));
      showAllPlayers();
    }

    window.addEventListener("load", () => {
      document.querySelector("#preloader").remove();
      document.body.classList.add("loaded");
    });
  </script>
</body>
</html>
