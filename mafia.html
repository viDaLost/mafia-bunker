<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ú–∞—Ñ–∏—è</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron :wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

  <style>
    /* === –°–ø–ª–µ—à-—ç–∫—Ä–∞–Ω –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ === */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('images/mafia-splash.jpg'); /* –ü—É—Ç—å –∫ –≤–∞—à–µ–º—É –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—é */
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.5s ease;
      pointer-events: none;
    }

    #splash h2 {
      font-size: 24px;
      color: white;
      text-shadow: 0 0 10px black;
    }

    /* === –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ –∏–≥—Ä—ã === */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(#0f0f0f, #1a1a1a);
      color: white;
      text-align: center;
      padding: 40px;
      font-size: 18px; /* –û–±—â–∏–π —Ä–∞–∑–º–µ—Ä —Ç–µ–∫—Å—Ç–∞ */
    }

    input[type="number"] {
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 25px;
      border: none;
      outline: none;
      margin: 10px auto;
      display: block;
      width: 80%;
      max-width: 300px;
      background-color: #222;
      color: white;
      text-align: center;
    }

    button {
      display: block;
      margin: 15px auto;
      background: transparent;
      border: none;
      color: white;
      font-size: 21px;
      font-weight: bold;
      cursor: pointer;
      transition: none;
      outline: none;
    }

    button:hover,
    button:active,
    button:focus {
      background: transparent;
      color: white;
    }

    .card {
      background: #1e1e1e;
      border: 1px solid #444;
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      font-size: 18px;
    }

    .label {
      font-weight: bold;
      font-size: 18px;
      color: #ffffff;
      display: block;
      margin-top: 10px;
    }

    .disaster-info,
    .bunker-info {
      font-size: 18px;
      line-height: 1.6;
      text-align: left;
      max-width: 400px;
      margin: 0 auto 20px auto;
    }

    .disaster-info strong,
    .bunker-info strong {
      display: block;
      font-size: 18px;
      color: #ffffff;
      margin-top: 10px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      margin-top: 30px;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
    }

    .flip-card {
      width: 100%;
      height: 140px;
      perspective: 1000px;
      cursor: pointer;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .flip-card.flipped .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front,
    .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      font-size: 16px;
      color: white;
      background: #222;
      cursor: pointer;
      padding: 10px;
    }

    .flip-card-back {
      transform: rotateY(180deg);
      text-align: center;
      overflow-y: auto;
      font-size: 14px;
    }

    .footer-buttons {
      position: relative;
      margin-top: 40px;
      padding-bottom: 40px;
      z-index: 10;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .footer-buttons button {
      width: 45%;
      font-size: 21px;
      font-weight: bold;
    }

    @media (max-width: 480px) {
      .footer-buttons button {
        width: 100%;
      }
    }
  </style>
</head>
<body class="mafia-bg">

  <!-- üí• –°–ø–ª–µ—à-—ç–∫—Ä–∞–Ω -->
  <div id="splash">
    <h2>–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
  </div>

  <!-- –®–∞–≥ 1: –í–≤–æ–¥ –¥–∞–Ω–Ω—ã—Ö -->
  <div id="setup">
    <h2>–ò–≥—Ä–∞ –ú–∞—Ñ–∏—è</h2>
    <label>–û–±—â–µ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∏–≥—Ä–æ–∫–æ–≤:</label>
    <input type="number" id="totalPlayers" min="5" max="30" value="10" />

    <label>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –º–∞—Ñ–∏–π:</label>

    <label>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∫–æ–º–∏—Å—Å–∞—Ä–æ–≤:</label>
    <input type="number" id="sheriffCount" min="0" max="3" value="1" />

    <label>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –¥–æ–∫—Ç–æ—Ä–æ–≤:</label>
    <input type="number" id="doctorCount" min="0" max="3" value="1" />

    <label>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –º–∞–Ω—å—è–∫–æ–≤:</label>
    <input type="number" id="maniacCount" min="0" max="3" value="1" />

    <button onclick="startMafia()">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
  </div>

  <!-- –®–∞–≥ 2: –ö–∞—Ä—Ç–æ—á–∫–∞ —Ç–µ–∫—É—â–µ–≥–æ –∏–≥—Ä–æ–∫–∞ -->
  <div id="playerCardContainer" style="display: none;">
    <h2 id="playerNumber">–ò–≥—Ä–æ–∫ ‚Ññ1</h2>
    <button onclick="showCurrentPlayerRole()">–ü–æ–∫–∞–∑–∞—Ç—å —Ä–æ–ª—å</button>
  </div>

  <!-- –®–∞–≥ 3: –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–æ–ª–∏ -->
  <div id="roleCard" class="card" style="display: none;"></div>

  <!-- –®–∞–≥ 4: –í—Å–µ –∫–∞—Ä—Ç–æ—á–∫–∏ –ø–æ–∫–∞–∑–∞–Ω—ã -->
  <div id="allCardsShown" style="display: none;">
    <h2>–í—Å–µ –∫–∞—Ä—Ç–æ—á–∫–∏ –ø–æ–∫–∞–∑–∞–Ω—ã</h2>
    <div id="playerList" class="card-grid"></div>
  </div>

  <!-- –ö–Ω–æ–ø–∫–∏ –≤–Ω–∏–∑—É -->
  <div class="footer-buttons">
    <button onclick="goToMenu()">–ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é</button>
    <button onclick="restartGame()">–í –Ω–∞—á–∞–ª–æ –∏–≥—Ä—ã</button>
  </div>

  <script>
    // –°–∫—Ä—ã—Ç–∏–µ splash —ç–∫—Ä–∞–Ω–∞ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
    window.addEventListener("load", () => {
      const splash = document.getElementById("splash");
      splash.style.opacity = "0";
      setTimeout(() => {
        splash.style.display = "none";
      }, 500); // –°–∫—Ä—ã–≤–∞–µ–º —á–µ—Ä–µ–∑ 0.5 —Å–µ–∫—É–Ω–¥
    });

    function startMafia() {
      // –ú–æ–∂–Ω–æ —Å–Ω–æ–≤–∞ –ø–æ–∫–∞–∑–∞—Ç—å —Å–ø–ª–µ—à-—ç–∫—Ä–∞–Ω –ø—Ä–∏ –ø–µ—Ä–µ—Ö–æ–¥–µ –º–µ–∂–¥—É —ç—Ç–∞–ø–∞–º–∏
      const splash = document.getElementById("splash");
      splash.style.display = "flex";
      splash.style.opacity = "1";

      // –í–∞—à–∞ –ª–æ–≥–∏–∫–∞
      const response = fetch('data/roles.json').then(res => res.json()).then(roleTemplates => {
        const total = parseInt(document.getElementById("totalPlayers").value);
        const mafiaCount = parseInt(document.getElementById("mafiaCount").value);
        const sheriffCount = parseInt(document.getElementById("sheriffCount").value);
        const doctorCount = parseInt(document.getElementById("doctorCount").value);
        const maniacCount = parseInt(document.getElementById("maniacCount").value);

        let roles = [];

        for (let i = 0; i < mafiaCount; i++) roles.push("–º–∞—Ñ–∏—è");
        for (let i = 0; i < sheriffCount; i++) roles.push("–∫–æ–º–∏—Å—Å–∞—Ä");
        for (let i = 0; i < doctorCount; i++) roles.push("–¥–æ–∫—Ç–æ—Ä");
        for (let i = 0; i < maniacCount; i++) roles.push("–º–∞–Ω—å—è–∫");

        while (roles.length < total) {
          roles.push("–º–∏—Ä–Ω—ã–π –∂–∏—Ç–µ–ª—å");
        }

        roles.sort(() => Math.random() - 0.5);
        players = roles.map(role => ({role, revealed: false}));
        localStorage.setItem("mafiaPlayers", JSON.stringify(players));

        // –°–∫—Ä—ã–≤–∞–µ–º splash –ø–æ—Å–ª–µ –ø–æ–¥–≥–æ—Ç–æ–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö
        setTimeout(() => {
          splash.style.opacity = "0";
          setTimeout(() => {
            splash.style.display = "none";
          }, 500);
        }, 1000);

        document.getElementById("setup").style.display = "none";
        document.getElementById("playerNumber").innerText = `–ò–≥—Ä–æ–∫ ‚Ññ1`;
        document.getElementById("playerCardContainer").style.display = "block";
      });
    }

    function showCurrentPlayerRole() {
      const chars = JSON.parse(localStorage.getItem("mafiaPlayers"));
      if (currentCharacterIndex >= chars.length) return;

      const char = chars[currentCharacterIndex];
      let html = `<h3>–í–∞—à–∞ —Ä–æ–ª—å:</h3>`;
      html += `<strong>–†–æ–ª—å:</strong> ${char.role}<br/><br/>`;
      html += `<button onclick="nextPlayer()">–°–ª–µ–¥—É—é—â–∏–π –∏–≥—Ä–æ–∫</button>`;

      document.getElementById("roleCard").innerHTML = html;
      document.getElementById("roleCard").style.display = "block";
      document.getElementById("playerCardContainer").style.display = "none";
    }

    function nextPlayer() {
      currentCharacterIndex++;
      if (currentCharacterIndex < players.length) {
        document.getElementById("playerNumber").innerText = `–ò–≥—Ä–æ–∫ ‚Ññ${currentCharacterIndex + 1}`;
        document.getElementById("playerCardContainer").style.display = "block";
        document.getElementById("roleCard").style.display = "none";
      } else {
        showAllPlayers();
      }
    }

    function showAllPlayers() {
      document.getElementById("roleCard").style.display = "none";
      document.getElementById("playerCardContainer").style.display = "none";
      document.getElementById("allCardsShown").style.display = "block";

      const listDiv = document.getElementById("playerList");
      listDiv.innerHTML = "";

      players.forEach((p, i) => {
        const card = document.createElement("div");
        card.className = "flip-card";
        card.setAttribute("onclick", `toggleFlip(this)`);

        card.innerHTML = `
          <div class="flip-card-inner">
            <div class="flip-card-front">
              –ò–≥—Ä–æ–∫<br>${i + 1}
            </div>
            <div class="flip-card-back">
              <strong>–†–æ–ª—å:</strong> ${p.role}
            </div>
          </div>
        `;
        listDiv.appendChild(card);
      });
    }

    function toggleFlip(element) {
      element.classList.toggle("flipped");
    }

    function goToMenu() {
      const splash = document.getElementById("splash");
      splash.style.display = "flex";
      splash.style.opacity = "1";

      setTimeout(() => {
        splash.style.opacity = "0";
        setTimeout(() => {
          splash.style.display = "none";
        }, 500);
      }, 1000);

      window.location.href = "index.html";
    }

    function restartGame() {
      const splash = document.getElementById("splash");
      splash.style.display = "flex";
      splash.style.opacity = "1";

      setTimeout(() => {
        splash.style.opacity = "0";
        setTimeout(() => {
          splash.style.display = "none";
          location.reload();
        }, 500);
      }, 500);
    }
  </script>
